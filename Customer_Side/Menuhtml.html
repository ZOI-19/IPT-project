<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Document</title>
  <style>
    .page {
      width: 100%;
      height: 130px;
      display: block;
    }

    .navBar ul {
      display: flex;
      list-style: none;
      gap: 50px;
      padding: 0;
      margin: 0;
      align-items: center;
      border-bottom: 2px solid;
      justify-content: center;
    }

    .navBar ul li {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    .navBar ul li img {
      display: flex;
      height: 50px;
      width: 50px;
      border-radius: 50%;
      position: relative;
      justify-self: flex-start;
      float: inline-start;
    }

    .Categories {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .Categories ul {
      display: flex;
      list-style: none;
      gap: 40px;
      align-items: center;
      justify-content: center;
      margin: 0;
      border-bottom: 2px solid #ccc;
    }

    .Categories ul li {
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
    }

    .Categories ul li::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0;
      height: 3px;
      background-color: yellow;
      transition: width 0.3s ease-in-out;
    }

    .Categories ul li:hover::after {
      width: 100%;
    }

    .Searchbar {
      display: flex;
      width: 50%;
    }

    .Searchbar input {
      width: 500px;
      height: 30px;
      border-radius: 10px;
    }

    .container {
      width: 900px;
      max-width: 90vw;
      margin: auto;
      text-align: center;
      padding-top: 10px;
      transition: transform 0.5s;
    }

    .cartTab {
      display: none; /* Hides cart by default */
    }

    .cartTab .listCart {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .cartTab .listCart .item {
      display: flex;
      gap: 10px;
      text-align: center;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 2px solid #ddd;
    }

    .cartTab .listCart .item .image,
    .cartTab .listCart .item .name,
    .cartTab .listCart .item .totalPrice,
    .cartTab .listCart .item .quantity {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cartTab .listCart .item .image img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      filter: drop-shadow(0 5px 5px #132013);
    }

    .cartTab .listCart .item .quantity {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .cartTab .listCart .item .quantity span {
      display: inline-block;
      width: 25px;
      height: 25px;
      background-color: #eee;
      color: #555;
      border-radius: 50%;
      cursor: pointer;
    }

    .cartTab .listCart .item .quantity span::nth-child(2) {
      background-color: transparent;
      color: #eee;
    }

    .btn {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .btn button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn button:hover {
      background-color: #0056b3;
    }
@media screen and (max-width: 650px) {
    .page{
        margin-bottom: 10px;
    }
    .navBar ul {
        justify-content: center;
        gap: 20px;
        border-bottom: 1px solid;
        align-items: center ;
    }

    .navBar ul li {
        font-size: 16px;
    }

    .Categories ul {
        justify-content: center;
        gap: 30px;
        padding: 0 10px;
        align-items: center;
    }

    .Categories ul li {
        font-size: 16px;
    }

    .Searchbar input {
        width: 100%;
    }

    .container {
        width: 100%;
        padding: 10px;
    }

    .cartTab .listCart .item {
        justify-content: center;
        align-items: center;
        gap: 10px;
    }

    .cartTab .listCart .item .image img {
        width: 50px;
        height: auto;
    }

    .cartTab .listCart .item .image,
    .cartTab .listCart .item .name,
    .cartTab .listCart .item .totalPrice,
    .cartTab .listCart .item .quantity {
        justify-content: flex-start;
    }

    .btn {
        justify-content: center;
        align-items: center;
    }

    .btn button {
        width: 100%;
    }
    }

  </style>
</head>

  <script>
    // Show cartTab on clicking Cart
    document.getElementById("cart-tab-btn").addEventListener("click", function () {
      const cartTab = document.querySelector(".cartTab");
      cartTab.style.display = "block";
    });

    // Optional: Close button to hide it
    document.querySelector(".close")?.addEventListener("click", function () {
      document.querySelector(".cartTab").style.display = "none";
    });
